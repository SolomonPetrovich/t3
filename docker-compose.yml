version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: docservice_db
    environment:
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpass
      POSTGRES_DB: docservice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuser -d docservice"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: docservice_app
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./main.py:/app/main.py
    environment:
      DATABASE_URL: postgresql://docuser:docpass@db:5432/docservice
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: